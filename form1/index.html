<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h2>Sign up form</h2>
    <form>
      <fieldset>
        <legend>Personal data</legend>
        <label>Name <input type="text" /></label>
        <label>Email <input type="email" /></label>
        <label>Date of birth <input type="date" /></label>
      </fieldset>
      <fieldset>
        <legend>Gender</legend>
        <label> <input type="radio" /> Male</label>
        <label> <input type="radio" /> Female</label>
        <label> <input type="radio" /> Other</label>
      </fieldset>
      <fieldset>
        <legend>Additional settings</legend>
        <label><input type="checkbox" /> Newsletter </label>
      </fieldset>
      <fieldset>
        <legend>Choose your interest</legend>
        <select>
          <optgroup label="Technologies">
            <option value="Programming">Programming</option>
            <option value="Network">Network</option>
          </optgroup>
          <optgroup label="Music">
            <option value="Rok">Rok</option>
            <option value="Pop">Pop</option>
          </optgroup>
        </select>
      </fieldset>

      <fieldset>
        <legend>Where did you hear about us? </legend>
        <label> <input type="radio" /> Searching results</label>
        <label> <input type="radio" /> Social media</label>
        <label> <input type="radio" /> Friends</label>
      </fieldset>

      <fieldset>
        <legend>Tell more about your expectations</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>

      <button>Submit</button>

    </form>
  </body>
</html>
